{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    
  </head>
  
  <body>

    <div id="header">
      <div id="header_left">
        Hello {{ name }}
      </div>
      <div id="header_right">
        <input id="back" type=button value="Retour" onClick="window.history.back();return false;">
        <a href="/login/">
          <button id="logout" value="Logout">Logout</button>
        </a>
      </div>
    </div>

    <div class="table">
      {% if tools_list %}
      <ul>
      {% for tool in tools_list %}
          <li><a href="/main/reserve/{{ tool.id }}/">{{ tool.name }}</a></li>
      {% endfor %}
      </ul>
      {% else %}
          <p>No tools are available.</p>
      {% endif %}
    </div>
    
  </body>
</html>
