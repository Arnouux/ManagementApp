{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/sortie.css' %}">
    
  </head>
  
  <body>

    <div id="header">
      <div id="header_left">
        Connect√© en tant que {{ name }}
      </div>
      <div id="header_right">
        <a href="/main/">
          <button id="back" value="back">Retour</button>
        </a>
        <a href="/login/">
          <button id="logout" value="Logout">Logout</button>
        </a>
      </div>
    </div>

    <div id="main">
      <div class="left table">
        {% if categories_list %}
        <form action="", method="POST">
        {% csrf_token %}
          {% for cat in categories_list %}
              <button name="id_cat", value="{{cat}}">{{ cat }}</button>
          {% endfor %}
        </form>
        </ul>
        {% else %}
            <p>No tools are available.</p>
        {% endif %}
      </div>
      <div class="middle table">
        {% if tools_list %}
        <form action="", method="POST">
          {% csrf_token %}
          {% for tool in tools_list %}
            <button name="id_tool", value="{{tool}}">{{ tool }}</button>
          {% endfor %}
        </form>
        {% endif %}
      </div>
      <div class="right table">

      </div>
    </div>
  </body>
</html>
